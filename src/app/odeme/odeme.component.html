<p-toolbar class="mt-0">
  <div class="border-round font-bold flex align-items-center justify-content-center" style="margin-right: 5px;">

    <p-button
      (click)="refresh()"
      [style]="{
        'background-color': '#4087be',
        'border': 'none',
        'box-shadow': 'none',
        'outline': 'none'
      }"
      class="buttonRefresh"
      icon="pi pi-refresh"
      label="Yenile">
    </p-button>

    <p-button
      (click)="showSaveForm()"
      [style]="{
        'background-color': '#28a745',
        'margin': '2px',
        'border': 'none',
        'box-shadow': 'none',
        'outline': 'none'
      }"
      class="buttonAdd"
      icon="pi pi-plus"
      label="Ekle">
    </p-button>

    @if (selectedOdemeObject()) {
      <p-button
        label="Güncele"
        class="buttonEdit"
        icon="pi pi-pen-to-square"
        (click)="showUpdateForm()"
        [style]="{
          'background-color': '#ff9800',
          'border': 'none',
          'box-shadow': 'none',
          'outline': 'none'
        }">
      </p-button>

      <p-button
        label="Sil"
        class="buttonDelete"
        icon="pi pi-trash"
        (click)="deleteOdemeConfirm($event)"
        [style]="{
          'background-color': '#dc3545',
          'margin': '2px',
          'border': 'none',
          'box-shadow': 'none',
          'outline': 'none'
        }">
      </p-button>
    }
  </div>
</p-toolbar>

<p-table
  [(selection)]="selectedOdemeObject"
  [metaKeySelection]="metaKey"
  [tableStyle]="{'min-width': '50rem'}"
  [value]="odemeDatas()"
  dataKey="id"
  selectionMode="single"
  stripedRows>
  <ng-template #header>

    <tr>
      <th>#</th>
      <th>Sipariş</th>
      <th>Ödeme Türü</th>
      <th>Tutar</th>
      <th>Ödeme Zamanı</th>
    </tr>
  </ng-template>
  <ng-template #body let-odeme let-i="rowIndex">
    <tr [pSelectableRow]="odeme">
      <td>{{ i + 1 }}</td>
      <td>{{ odeme.siparisId?.musteriAd || 'Bilinmeyen Sipariş' }}</td>
      <td>{{ odeme.odemeTuru?.label || odeme.odemeTuru }}</td>
      <td>{{ odeme.tutar }}</td>
      <td>{{ odeme.odemeZamani }}</td>
    </tr>
  </ng-template>
</p-table>

<form [formGroup]="odemeSaveForm">
  <p-dialog header="Ödeme Ekle" [(visible)]="displaySaveForm" [style]="{width: '400px'}" [modal]="true">
    <div class="formgrid grid">
      <div class="field col-12">
        <label for="siparis" style="font-weight: bold">Sipariş</label>
        <p-select
          id="siparis"
          [options]="siparisOptions()"
          optionLabel="musteriAd"
          optionValue="id"
          formControlName="siparis"
          class="w-full"
          placeholder="Sipariş seçiniz">
        </p-select>
      </div>
      <div class="field col-12">
        <label for="odemeTuru" style="font-weight: bold">Ödeme Türü</label>
        <p-select
          id="odemeTuru"
          [options]="odemeTurOptions()"
          optionLabel="label"
          optionValue="name"
          formControlName="odemeTuru"
          class="w-full"
          placeholder="Ödeme türü seçiniz">
        </p-select>
      </div>
      <div class="field col-12">
        <label for="tutar" style="font-weight: bold">Tutar</label>
        <input id="tutar" type="number" placeholder="Tutar giriniz" pInputText class="w-full" formControlName="tutar">
      </div>
      <div class="field col-12">
        <label style="font-weight: bold">Ödeme Zamanı</label>
        <p-calendar
          id="odemeZamani"
          formControlName="odemeZamani"
          dateFormat="dd/mm/yy"

          class="w-full">
        </p-calendar>
      </div>
    </div>

    <ng-template #footer>
      <p-button (click)="closeSaveForm()" icon="pi pi-times" label="İptal" severity="secondary"></p-button>
      <p-button (click)="saveOdeme()" [disabled]="!odemeSaveForm.valid" icon="pi pi-save" label="Kaydet"></p-button>
    </ng-template>
  </p-dialog>
</form>

<form [formGroup]="odemeUpdateForm">
  <p-dialog header="Ödeme Düzenle" [(visible)]="displayUpdateForm" [style]="{width: '400px'}" [modal]="true">
    <div class="formgrid grid">
      <div class="field col-12">
        <label for="idUp">Ödeme ID</label>
        <input id="idUp" pInputText class="w-full" formControlName="id" readonly pTooltip="Bu alan düzenlenemez!"
               tooltipPosition="top">
      </div>
      <div class="field col-12">
        <label for="siparisIdUp">Sipariş</label>
        <p-select
          id="siparisIdUp"
          [options]="siparisOptions()"
          optionLabel="musteriAd"
          optionValue="id"
          formControlName="siparis"
          class="w-full"
          placeholder="Sipariş seçiniz">
        </p-select>
      </div>
      <div class="field col-12">
        <label for="odemeTuruUp">Ödeme Türü</label>
        <p-select
          id="odemeTuruUp"
          [options]="odemeTurOptions()"
          optionLabel="label"
          optionValue="name"
          formControlName="odemeTuru"
          class="w-full"
          placeholder="Ödeme türü seçiniz">
        </p-select>
      </div>
      <div class="field col-12">
        <label for="tutarUp">Tutar</label>
        <input id="tutarUp" type="number" pInputText class="w-full" formControlName="tutar">
      </div>
      <div class="field col-12">
        <label>Ödeme Zamanı</label>
        <p-calendar
          id="odemeZamaniUp"
          formControlName="odemeZamani"
          dateFormat="dd/mm/yy"

          class="w-full">
        </p-calendar>
      </div>
    </div>
    <ng-template #footer>
      <p-button (click)="closeSaveForm()" icon="pi pi-times" label="İptal" severity="secondary"></p-button>
      <p-button (click)="updateOdeme()" [disabled]="!odemeUpdateForm.valid" icon="pi pi-save" label="Kaydet"></p-button>
    </ng-template>
  </p-dialog>
</form>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
