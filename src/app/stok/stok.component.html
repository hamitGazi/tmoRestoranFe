

<p-toolbar class="mt-0">
  <div class="border-round font-bold flex align-items-center justify-content-center" style="margin-right: 5px;">

    <p-button
      (click)="refresh()"
      [style]="{
        'background-color': '#4087be',
        'border': 'none',
        'box-shadow': 'none',
        'outline': 'none'
      }"
      class="buttonRefresh"
      icon="pi pi-refresh"
      label="Yenile">
    </p-button>

    <p-button
      (click)="showSaveForm()"
      [style]="{
        'background-color': '#28a745',
        'margin': '2px',
        'border': 'none',
        'box-shadow': 'none',
        'outline': 'none'
      }"
      class="buttonAdd"
      icon="pi pi-plus"
      label="Ekle">
    </p-button>

    @if (selectedStokObject()) {
      <p-button
        label="Güncele"
        class="buttonEdit"
        icon="pi pi-pen-to-square"
        (click)="showUpdateForm()"
        [style]="{
          'background-color': '#ff9800',
          'border': 'none',
          'box-shadow': 'none',
          'outline': 'none'
        }">
      </p-button>

      <p-button
        label="Sil"
        class="buttonDelete"
        icon="pi pi-trash"
        (click)="deleteStokConfirm($event)"
        [style]="{
          'background-color': '#dc3545',
          'margin': '2px',
          'border': 'none',
          'box-shadow': 'none',
          'outline': 'none'
        }">
      </p-button>
    }
  </div>
</p-toolbar>

<p-table
  [(selection)]="selectedStokObject"
  [metaKeySelection]="metaKey"
  [tableStyle]="{'min-width': '50rem'}"
  [value]="stokDatas()"
  dataKey="id"
  selectionMode="single"
  stripedRows>
  <ng-template #header>
    <tr>
      <th>#</th>
      <th>Malzeme Adı</th>
      <th>Miktar</th>
      <th>Birim</th>
      <th>Menü Öğesi</th>
      <th>Oluşturma Tarihi</th>
    </tr>
  </ng-template>
  <ng-template #body let-i="rowIndex" let-stok>
    <tr [pSelectableRow]="stok">
      <td>{{ i + 1 }}</td>
      <td>{{ stok.malzemeAdi }}</td>
      <td>{{ stok.miktar }}</td>
      <td>{{ stok.birim.name === stok.birim.label || stok.birim }}</td>
      <td>{{ stok.menuItemId?.ad || 'Bağımsız' }}</td>
      <td>{{ stok.olusturmaTarih }}</td>
    </tr>
  </ng-template>
</p-table>

<form [formGroup]="stokSaveForm">
  <p-dialog [(visible)]="displaySaveForm" [modal]="true" [style]="{width: '400px'}" header="Stok Ekle">
    <div class="formgrid grid">
      <div class="field col-12">
        <label for="malzemeAd" style="font-weight: bold">Malzeme Adı</label>
        <input class="w-full" formControlName="malzemeAd" id="malzemeAd" pInputText placeholder="Malzeme adı giriniz"
               upperCase>
      </div>

      <div class="field col-12">
        <label for="menuItem" style="font-weight: bold">Menü Öğesi (Opsiyonel)</label>
        <p-select
          [options]="menuItemOptions()"
          [showClear]="true"
          class="w-full"
          formControlName="menuItem"
          id="menuItem"
          optionLabel="ad"
          appendTo="body"
          optionValue="id"
          placeholder="Menü öğesi seçiniz">
        </p-select>
      </div>

      <div class="field col-12">
        <label for="birim" style="font-weight: bold">Birim</label>
        <p-select
          [options]="birimOptions()"
          class="w-full"
          formControlName="birim"
          id="birim"
          appendTo="body"
          optionLabel="label"
          optionValue="name"
          placeholder="Birim seçiniz">
        </p-select>
      </div>
      <div class="field col-12">
        <label for="miktar" style="font-weight: bold">Miktar</label>
        <input class="w-full" formControlName="miktar"
               id="miktar" min="0" pInputText
               placeholder="Miktar giriniz" type="number">
      </div>
    </div>

    <ng-template #footer>
    <p-button (click)="closeUpdateForm()"      styleClass="p-button-text"  icon="pi pi-times" label="İptal" severity="secondary"></p-button>
    <p-button (click)="saveStok()" [disabled]="!stokSaveForm.valid" icon="pi pi-save"  styleClass="p-button-success"
              label="Kaydet"></p-button>
    </ng-template>
  </p-dialog>
</form>

<form [formGroup]="stokUpdateForm">
  <p-dialog [(visible)]="displayUpdateForm" [modal]="true" [style]="{width: '400px'}" header="Stok Düzenle">
    <div class="formgrid grid">
      <div class="field col-12">
        <label for="idUp">Stok ID</label>
        <input class="w-full" formControlName="id" id="idUp" pInputText pTooltip="Bu alan düzenlenemez!" readonly
               tooltipPosition="top">
      </div>
      <div class="field col-12">
        <label for="malzemeAdiUp">Malzeme Adı</label>
        <input class="w-full" formControlName="malzemeAd" id="malzemeAdiUp" pInputText upperCase>
      </div>

      </div>
      <div class="field col-12">
        <label for="menuItemIdUp">Menü Öğesi (Opsiyonel)</label>
        <p-select
          [options]="menuItemOptions()"
          [showClear]="true"
          class="w-full"
          formControlName="menuItem"
          id="menuItemIdUp"
          optionLabel="ad"
          appendTo="bady"
          optionValue="id"
          placeholder="Menü öğesi seçiniz">
        </p-select>
      </div>
    <div class="field col-12">
      <label for="birimUp">Birim</label>
      <p-select
        [options]="birimOptions()"
        class="w-full"
        formControlName="birim"
        id="birimUp"
        optionLabel="label"
        appendTo="body"
        optionValue="name"
        placeholder="Birim seçiniz">
      </p-select>
    </div>
    <div class="field col-12">
      <label for="miktarUp">Miktar</label>
      <input class="w-full" formControlName="miktar" id="miktarUp" pInputText type="number" min="0">
    </div>

    <ng-template #footer>
      <p-button (click)="closeSaveForm()" icon="pi pi-times" label="İptal" severity="secondary"></p-button>
      <p-button (click)="updateStok()" [disabled]="!stokUpdateForm.valid" icon="pi pi-save" label="Kaydet"></p-button>
    </ng-template>
  </p-dialog>
</form>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
