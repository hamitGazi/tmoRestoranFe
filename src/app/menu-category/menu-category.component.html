<p-toolbar class="mt-0">
  <div class="border-round font-bold flex align-items-center justify-content-center" style="margin-right: 5px;">
    <p-button
      (click)="refresh()"
      [style]="{
        'background-color': '#4087be',
        'border': 'none',
        'box-shadow': 'none',
        'outline': 'none'
      }"
      class="buttonRefresh"
      icon="pi pi-refresh"
      label="Yenile">
    </p-button>
    <p-button
      (click)="showSaveForm()"
      [style]="{
        'background-color': '#28a745',
        'margin': '2px',
        'border': 'none',
        'box-shadow': 'none',
        'outline': 'none'
      }"
      class="buttonAdd"
      icon="pi pi-plus"
      label="Ekle">
    </p-button>
    @if (selectedMenuCategoryObject()) {
      <p-button
        label="Güncele"
        class="buttonEdit"
        icon="pi pi-pen-to-square"
        (click)="showUpdateForm()"
        [style]="{
          'background-color': '#ff9800',
          'border': 'none',
          'box-shadow': 'none',
          'outline': 'none'
        }">
      </p-button>
      <p-button
        label="Sil"
        class="buttonDelete"
        icon="pi pi-trash"
        (click)="deleteMenuCategoryConfirm($event)"
        [style]="{
          'background-color': '#dc3545',
          'margin': '2px',
          'border': 'none',
          'box-shadow': 'none',
          'outline': 'none'
        }">
      </p-button>
    }
  </div>
</p-toolbar>

<p-table
  [(selection)]="selectedMenuCategoryObject"
  [tableStyle]="{'min-width': '50rem'}"
  [metaKeySelection]="metaKey"
  [value]="menuCategoryDatas()"
  dataKey="id"
  selectionMode="single"
  stripedRows>
  <ng-template #header>
    <tr>
      <th>#</th>
      <th>Ad</th>
      <th>Sıra</th>
      <th>Açıklama</th>
      <th>Aktif</th>
    </tr>
  </ng-template>
  <ng-template #body let-category let-i="rowIndex">
    <tr [pSelectableRow]="category">
      <td>{{ i + 1 }}</td>
      <td>{{ category.ad }}</td>
      <td>{{ category.menuSira }}</td>
      <td>{{ category.aktif ? 'Evet' : 'Hayır' }}</td>
      <td>{{ category.aciklama }}</td>
    </tr>
  </ng-template>
</p-table>

<form [formGroup]="menuCategorySaveForm">
  <p-dialog
    [(visible)]="displaySaveForm"
    [modal]="true"
    [style]="{width: '500px'}"
    header="Menü Kategorisi Ekle">
    <div class="formgrid grid">
      <div class="field col-12">
        <label for="ad" style="font-weight: bold">Kategori Adı</label>
        <input class="w-full" formControlName="ad"
               id="ad"
               pInputText
               placeholder="Kategori adı giriniz" upperCase>
      </div>

      <div class="field col-12">
        <label for="menuSira" style="font-weight: bold">Sıra Numarası </label>
        <input class="w-full" formControlName="menuSira"
               id="menuSira"
               min="0"
               pInputText
               placeholder="Sıra numarası giriniz"
               type="number">
      </div>
      <div class="field col-12">
        <label for="aciklama" style="font-weight: bold">Açıklama</label>
        <input class="w-full"
               formControlName="aciklama"
               id="aciklama"
               pInputText
               placeholder="Açıklama giriniz" upperCase>
      </div>

      <div class="field col-12">
        <label for="aktif" style="font-weight: bold">Aktif</label>
        <p-checkbox [binary]="true" formControlName="aktif" id="aktif"></p-checkbox>
      </div>
    </div>
    <ng-template #footer>
      <p-button (click)="closeSaveForm()" icon="pi pi-times" label="İptal" severity="secondary"></p-button>
      <p-button (click)="saveMenuCategory()" [disabled]="!menuCategorySaveForm.valid" icon="pi pi-save"
                label="Kaydet"></p-button>
    </ng-template>
  </p-dialog>
</form>
<form [formGroup]="menuCategoryUpdateForm">
  <p-dialog [(visible)]="displayUpdateForm" [modal]="true" [style]="{width: '400px'}" header="Menü Kategorisi Düzenle">
    <div class="formgrid grid">

      <div class="field col-12">
        <label for="adUp">Kategori Adı</label>
        <input class="w-full"
               formControlName="ad" id="adUp"
               pInputText upperCase>
      </div>

      <div class="field col-12">
        <label for="menuSiraUp">Sıra</label>
        <input class="w-full" formControlName="menuSira"
               id="menuSiraUp"
               min="0"
               pInputText
               type="number">
      </div>
      <div class="field col-12">
        <label for="aciklamaUp">Açıklama</label>
        <input class="w-full"
               formControlName="aciklama" id="aciklamaUp"
               pInputText upperCase>
      </div>

      <div class="field col-12">
        <label for="aktifUp">Aktif</label>
        <p-checkbox [binary]="true"
                    formControlName="aktif"
                    id="aktifUp"></p-checkbox>
      </div>
    </div>

    <ng-template #footer>
      <p-button (click)="closeSaveForm()" icon="pi pi-times" label="İptal" severity="secondary"></p-button>
      <p-button (click)="updateMenuCategory()" [disabled]="!menuCategoryUpdateForm.valid" icon="pi pi-save"
                label="Kaydet"></p-button>
    </ng-template>
  </p-dialog>
</form>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
